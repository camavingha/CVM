<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current').innerText = data.current + " A";
                    document.getElementById('voltage').innerText = data.voltage + " V";
                    document.getElementById('power').innerText = data.power + " W";
                });
        }
        setInterval(updateData, 1000);
        window.onload = updateData;
    </script>
</head>
<body>
    <h1>Welcome to the Flask App</h1>
    <p>Data will be displayed here.</p>
    <div class="dashboard">
        <h1>Power Management Dashboard</h1>
        <div class="card">
            <h2>Current </h2>
            <p id="current">0 A</p>
        </div>
        <div class="card">
            <h2>Voltage</h2>
            <p id="voltage">0 V</p>
        </div>
        <div class="card">
            <h2>Power</h2>
            <p id="power">0 W</p>
        </div>
    </div>
</body>
</html>
